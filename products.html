<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/imgs/logo.png" />
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalise.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./assets/vendor/fontAwesome/css/all.min.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>PANDA & OWL Store</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg"
      id="navbar"
      style="
        background-color: var(--secondary-bg-color);
        border-bottom: 1px solid var(--main-color);
      "
    >
      <div class="container d-flex justify-content-between text-white">
        <div class="logo-toggler d-flex justify-content-between">
          <div
            class="d-flex justify-content-between align-items-center w-100"
            style="min-width: 400px"
          >
            <a
              class="navbar-brand fw-bold d-flex align-items-center justify-content-between"
              href="index.html"
            >
              <img
                src="./assets/imgs/logo.png"
                alt=""
                style="width: 70px; height: 70px"
              />
            </a>
            <h3 class="mb-0 fw-bold " style="color: #786155; text-transform: uppercase;">Panda & Owl Store</h3>
            <button
              class="navbar-toggler shadow-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
        <div
          class="collapse navbar-collapse flex-grow-0 w-100 justify-content-between"
          id="navbarNav"
        >
          <div class="d-flex align-items-center justify-content-center">
            <input
              class="form-control"
              type="text"
              placeholder="Search"
              aria-label="default input example"
              style="width: 300px"
            />
          </div>
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a
                class="nav-link fs-5 text-black active"
                href="./home.html#home"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-black" href="./home.html#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-black" href="./home.html#categories">
                Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-black" href="./contact.html">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column min-vh-100 gap-4">
      <div class="w-100 d-flex align-items-center justify-content-center my-5">
        <video
          src="./assets/imgs/logo video.mp4"
          autoplay
          muted
          loop
          width="300px"
          height="300px"
        ></video>
      </div>

      <!-- Products -->
      <div class="products mt-5 pt-5 mb-5">
        <h2
          class="section-title position-relative fw-bold overflow-hidden m-auto mt-4 mb-4"
        >
          <span class="w-100 position-absolute top-0 start-0"></span>
          <span class="h-100 position-absolute top-0 end-0"></span>
          <span class="w-100 position-absolute bottom-0 end-0"></span>
          <span class="h-100 position-absolute bottom-0 start-0"></span>
          Products
        </h2>

        <div
          class="d-flex gap-5 w-100 align-items-center justify-content-center flex-wrap my-5"
        >
          <button
            class="btn text-white btn-lg contained-btn d-flex gap-3"
            style="
              background-color: var(--main-color);
              border: 2px solid var(--main-color);
            "
          >
            Latest Products
            <div class="arrows">
              <i class="fa-solid fa-arrow-up"></i>
              <i class="fa-solid fa-arrow-down"></i>
            </div>
          </button>
        </div>

        <div class="d-flex flex-grow-1">
          <div
            class="d-flex flex-wrap justify-content-center align-items-center flex-grow-1 gap-5"
          >
            <div
              class="product-card card my-3 shadow rounded position-relative"
              style="cursor: pointer; width: 250px"
              onclick="window.location.href = 'product.html';"
            >
              <div class="icon text-center">
                <img
                  src="./assets/imgs/product/2.jpg"
                  alt="flag"
                  style="width: 100%; height: 200px"
                  class=""
                />
              </div>
              <div class="info d-flex flex-column pt-4">
                <p class="product-category ps-3">Electronics</p>
                <h4 class="product-name px-3">
                  منظم التوابل الدوار 360 درجة + طابعة حرارية صغيرة بلوتوث بدون
                  حبر لطباعة
                </h4>
                <div
                  class="d-flex w-100 align-items-center justify-content-between mt-2"
                >
                  <div class="d-flex gap-1">
                    <p style="color: var(--main-color)" class="ps-3 fs-5">
                      1300$
                    </p>
                    <p
                      style="text-decoration: line-through; font-size: 14px"
                      class="ps-3"
                    >
                      1500$
                    </p>
                  </div>
                  <a
                    href="https://damenkom-orders.com?id=f1465704-6510-47a6-ba73-da085b7320d1"
                  >
                    <div
                      class="p-2"
                      style="background-color: #00bf62; border-radius: 8px 0"
                    >
                      <i
                        class="fa-solid fa-cart-shopping fa-xl"
                        style="color: white"
                      ></i>
                    </div>
                  </a>
                </div>
              </div>
              <div
                class="discount position-absolute px-2 pe-3"
                style="
                  top: 20px;
                  background-color: var(--main-color);
                  color: white;
                "
              >
                -13%
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="footer mt-5 p-4"
        style="border-top: 1px solid var(--main-color)"
      >
        <div class="container">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex align-items-center justify-content-center"
          >
            <div class="d-flex align-items-center justify-content-center">
              <img
                src="./assets/imgs/logo.png"
                style="width: 100px; height: 100px"
              />
            </div>
            <div class="copyright">
              <div class="container text-center">
                <p>
                  © <span>Copyright</span>
                  <strong class="px-1 sitename" style="color: var(--main-color)"
                    >PANDA & OWL</strong
                  >
                  <span>All Rights Reserved</span>
                </p>
                <div class="credits">
                  Designed by
                  <a href="#" style="color: var(--main-color)">GMT</a>
                </div>
              </div>
            </div>
            <div>
              <div
                class="icons-brands d-flex gap-4 align-items-center justify-content-center"
              >
                <a href="#" class="icon text-black"
                  ><i class="fa-brands fa-facebook fa-2xl"></i
                ></a>
                <a href="#" class="icon text-black"
                  ><i class="fa-brands fa-instagram fa-2xl"></i
                ></a>
                <a href="#" class="icon text-black"
                  ><i class="fa-brands fa-tiktok fa-2xl"></i
                ></a>
              </div>
              <p class="mt-2 mb-0 text-center" style="font-size: 14px">
                Follow Us To Get The Latest Updates
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FontAwesome -->
    <script src="./assets/vendor/fontAwesome/js/all.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
