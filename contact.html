<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/imgs/logo.png" />
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalise.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./assets/vendor/fontAwesome/css/all.min.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>PANDA & OWL Store</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg"
      id="navbar"
      style="
        background-color: var(--secondary-bg-color);
        border-bottom: 1px solid var(--main-color);
      "
    >
      <div class="container d-flex justify-content-between text-white">
        <div class="logo-toggler d-flex justify-content-between">
          <div
            class="d-flex justify-content-between align-items-center w-100"
            style="min-width: 400px"
          >
            <a
              class="navbar-brand fw-bold d-flex align-items-center justify-content-between"
              href="index.html"
            >
              <img
                src="./assets/imgs/logo.png"
                alt=""
                style="width: 70px; height: 70px"
              />
            </a>
            <h3 class="mb-0 fw-bold " style="color: #786155; text-transform: uppercase;">Panda & Owl Store</h3>
            <button
              class="navbar-toggler shadow-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
        <div
          class="collapse navbar-collapse flex-grow-0 w-100 justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a
                class="nav-link fs-5 text-black active"
                href="./home.html#home"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-black" href="./home.html#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-black" href="./home.html#categories">
                Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-black" href="./contact.html">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column min-vh-100 gap-4">
      <div class="w-100 d-flex align-items-center justify-content-center my-5">
        <video
          src="./assets/imgs/logo video.mp4"
          autoplay
          muted
          loop
          width="300px"
          height="300px"
        ></video>
      </div>

      <!-- Products -->
      <div class="products mt-5 pt-5 mb-5">
        <h2
          class="section-title position-relative fw-bold overflow-hidden m-auto mt-4 mb-4"
        >
          <span class="w-100 position-absolute top-0 start-0"></span>
          <span class="h-100 position-absolute top-0 end-0"></span>
          <span class="w-100 position-absolute bottom-0 end-0"></span>
          <span class="h-100 position-absolute bottom-0 start-0"></span>
          Contact
        </h2>

        <div class="d-flex flex-column flex-wrap flex-grow-1 gap-5">
          <h4 class="my-3">
            Contact Us (Please leave your phone number and you will contact you)
          </h4>
          <div class="input-group d-flex gap-3 w-100 flex-wrap">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Phone"
              aria-label="Phone"
            />
          </div>
          <div class="w-100">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="w-100">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
          <button
            class="btn text-white btn-lg contained-btn d-flex gap-3 text-center"
            style="
              background-color: var(--main-color);
              border: 2px solid var(--main-color);
              width: 90px;
            "
          >
            Send
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="footer mt-5 p-4"
        style="border-top: 1px solid var(--main-color)"
      >
        <div class="container">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex align-items-center justify-content-center"
          >
            <div class="d-flex align-items-center justify-content-center">
              <img
                src="./assets/imgs/logo.png"
                style="width: 100px; height: 100px"
              />
            </div>
            <div class="copyright">
              <div class="container text-center">
                <p>
                  Â© <span>Copyright</span>
                  <strong class="px-1 sitename" style="color: var(--main-color)"
                    >PANDA & OWL</strong
                  >
                  <span>All Rights Reserved</span>
                </p>
                <div class="credits">
                  Designed by
                  <a href="#" style="color: var(--main-color)">GMT</a>
                </div>
              </div>
            </div>
            <div>
              <div
                class="icons-brands d-flex gap-4 align-items-center justify-content-center"
              >
                <a href="#" class="icon text-black"
                  ><i class="fa-brands fa-facebook fa-2xl"></i
                ></a>
                <a href="#" class="icon text-black"
                  ><i class="fa-brands fa-instagram fa-2xl"></i
                ></a>
                <a href="#" class="icon text-black"
                  ><i class="fa-brands fa-tiktok fa-2xl"></i
                ></a>
              </div>
              <p class="mt-2 mb-0 text-center" style="font-size: 14px">
                Follow Us To Get The Latest Updates
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FontAwesome -->
    <script src="./assets/vendor/fontAwesome/js/all.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
