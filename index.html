<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/imgs/logo.png" />
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalise.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./assets/vendor/fontAwesome/css/all.min.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Animation  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>PANDA & OWL Store</title>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 gap-4">
      <!-- NavBar -->
      <nav
        class="navbar navbar-expand-lg"
        id="navbar"
        style="
          background-color: var(--secondary-bg-color);
          border-bottom: 1px solid var(--main-color);
        "
      >
        <div class="container d-flex justify-content-between text-white">
          <div class="logo-toggler d-flex justify-content-between">
            <div
              class="d-flex justify-content-between align-items-center w-100"
              style="min-width: 400px"
            >
              <a
                class="navbar-brand fw-bold d-flex align-items-center justify-content-between"
                href="index.html"
              >
                <img
                  src="./assets/imgs/logo.png"
                  alt=""
                  style="width: 70px; height: 70px"
                />
              </a>
              <h3
                class="mb-0 fw-bold"
                style="color: #786155; text-transform: uppercase"
              >
                Panda & Owl Store
              </h3>
              <button
                class="navbar-toggler shadow-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>
          <div
            class="collapse navbar-collapse flex-grow-0 w-100 justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav ms-auto gap-2">
              <li class="nav-item">
                <a
                  class="nav-link fs-5 text-black active"
                  style="cursor: pointer"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-black" style="cursor: pointer"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-black" style="cursor: pointer">
                  Categories
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="w-100 d-flex align-items-center justify-content-center">
        <img
          src="./assets/imgs/logo.png"
          width="150px"
          height="150px"
        ></img>
      </div>

      <!-- Countries -->
      <div class="container mb-5">
        <h2
          class="section-title position-relative fw-bold overflow-hidden m-auto mt-5 mb-5"
        >
          <span class="w-100 position-absolute top-0 start-0"></span>
          <span class="h-100 position-absolute top-0 end-0"></span>
          <span class="w-100 position-absolute bottom-0 end-0"></span>
          <span class="h-100 position-absolute bottom-0 start-0"></span>
          Choose Your Country
        </h2>
        <div class="d-flex flex-grow-1">
          <div
            class="countries-cards d-flex flex-wrap justify-content-center align-items-center flex-grow-1 gap-5"
          >
            <div
              class="country-card card my-3"
              style="cursor: pointer"
              onclick="window.location.href = 'home.html';"
            >
              <div class="flag">
                <img
                  src="./assets/imgs/countries flags/Egypt.png"
                  alt="flag"
                  style="width: 200px; height: 200px; border-radius: 50%"
                  class="m-3 animate__animated animate__pulse animate__infinite"
                />
              </div>
              <div class="country-name m-2 text-center">
                <h3>Egypt</h3>
              </div>
            </div>
            <div
              class="country-card card my-3"
              style="cursor: pointer"
              onclick="window.location.href = 'home.html';"
            >
              <div class="flag">
                <img
                  src="./assets/imgs/countries flags/Saudi Arabia.jpg"
                  alt="flag"
                  style="width: 200px; height: 200px; border-radius: 50%"
                  class="m-3 animate__animated animate__pulse animate__infinite"
                />
              </div>
              <div class="country-name m-2 text-center">
                <h3>Saudi Arabia</h3>
              </div>
            </div>
            <div
              class="country-card card my-3"
              style="cursor: pointer"
              onclick="window.location.href = 'home.html';"
            >
              <div class="flag">
                <img
                  src="./assets/imgs/countries flags/UAE.png"
                  alt="flag"
                  style="width: 200px; height: 200px; border-radius: 50%"
                  class="m-3 animate__animated animate__pulse animate__infinite"
                />
              </div>
              <div class="country-name m-2 text-center">
                <h3>UAE</h3>
              </div>
            </div>
            <div
              class="country-card card my-3"
              style="cursor: pointer"
              onclick="window.location.href = 'home.html';"
            >
              <div class="flag">
                <img
                  src="./assets/imgs/countries flags/Iraq.jpg"
                  alt="flag"
                  style="width: 200px; height: 200px; border-radius: 50%"
                  class="m-3 animate__animated animate__pulse animate__infinite"
                />
              </div>
              <div class="country-name m-2 text-center">
                <h3>Iraq</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FontAwesome -->
    <script src="./assets/vendor/fontAwesome/js/all.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
